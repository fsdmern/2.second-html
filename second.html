<!DOCTYPE html>

    <title>HTML Elements by Category</title>

  <style>
    p {

  <body>
    <h2>2. The following are Formatting Tags</h2>
    <hr />
    <b>This is a bold tag</b>
    <strong>This is Strong Tag</strong>
    <i>Itallic text</i>
    <p>a <sup>2</sup> +b <sup>2</sup></p>
    <p>log <sub>10</sub> + log <sub>2</sub></p>
    <code>This is code block</code>
    <blockquote>This is a block quote</blockquote>

    <h2>3. The following are Input Tags</h2>
    <div>

      <br />
      <br />

      <br />

      <br />
